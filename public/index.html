<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/agencyenterprise/sds-utils@latest/dist/packages/badge/src/lib/badge.css"></link>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Primary Meta Tags -->
    <title>Momma Company - Data Visualization of Corporate Ownership</title>
    <meta name="title" content="Momma Company - Data Visualization of Corporate Ownership">
    <meta name="description" content="Explore corporate ownership with Momma Company's interactive map. Learn more about the world's most powerful brands with up-to-date, public and proprietary data sources.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.mommacompany.com/">
    <meta property="og:title" content="Momma Company - Data Visualization of Corporate Ownership">
    <meta property="og:description" content="Explore corporate ownership with Momma Company's interactive map. Learn more about the world's most powerful brands with up-to-date, public and proprietary data sources.">
    <meta property="og:image" content="%PUBLIC_URL%/site-preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.mommacompany.com/">
    <meta property="twitter:title" content="Momma Company - Data Visualization of Corporate Ownership">
    <meta property="twitter:description" content="Explore corporate ownership with Momma Company's interactive map. Learn more about the world's most powerful brands with up-to-date, public and proprietary data sources.">
    <meta property="twitter:image" content="%PUBLIC_URL%/site-preview.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      src="https://cdn.jsdelivr.net/gh/agencyenterprise/sds-utils@latest/dist/packages/badge/src/lib/badge.js"
    ></script>

    <script>
      window.onload = () => {
        SDSUtilsBadge({
          expandable: true,
          location: 'bottomright',
          position: 'fixed',
        }).then(console.log('done'));
      };
    </script>
  </body>
</html>
